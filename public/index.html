<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-46090922-9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', 'UA-46090922-9');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Place Names (Poland)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" integrity="sha256-zIG416V1ynj3Wgju/scU80KAEWOsO5rRLfVyRDuOv7Q=" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Place Names
        </h1>
        <p class="subtitle">
          This is a simple tool, primarily for people researching genealogy. Given a possible spelling of a place name, it will return a list of potential places that name may correspond to.
        </p>
      </div>
    </section>
    <div class="container">
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" id="certain" name="certain" value="1">
            I am certain of the first letter
          </label>
        </div>
      </div>
      <div class="field has-addons">
        <div class="control">
          <span class="select">
            <select>
              <option>Poland</option>
            </select>
          </span>
        </div>
        <div class="control is-expanded">
          <input class="input" type="text" name="s" placeholder="Search place names" id="s">
        </div>
        <div class="control">
          <button class="button is-primary" id="submit">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <table>
        <tbody id="results">
        </tbody>
      </table>
    </div>
    <script src="code.js">
    </script>
    <a href="https://github.com/jasiek/place-names"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
  </body>
</html>
