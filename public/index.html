<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Place Names (Poland)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" integrity="sha256-zIG416V1ynj3Wgju/scU80KAEWOsO5rRLfVyRDuOv7Q=" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Place Names
        </h1>
        <p class="subtitle">
          This is a simple tool, primarily for people researching genealogy. Given a possible spelling of a place name, it will return a list of potential places that name may correspond to.
        </p>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="field has-addons">
          <div class="control">
            <span class="select">
              <select>
                <option>Poland</option>
              </select>
            </span>
          </div>
          <div class="control is-expanded">
            <input class="input" type="text" name="s" placeholder="Search place names" id="s">
          </div>
          <div class="control">
            <a class="button is-primary" id="submit">
              Search
            </a>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" id="certain" value="1">
              Certain of first letter
            </label>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <table>
          <tbody id="results">
          </tbody>
        </table>
      </div>
    </section>
    <script src="code.js">
    </script>
  </body>
</html>
